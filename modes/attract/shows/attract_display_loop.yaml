#show_version=6




- duration: 3s
  slides:
    awesome_slide:
      widgets:
      - type: text
        text: TIME TRAVEL  
        font_size: 20
      transition:
        type: push
        duration: 1s
        direction: left

- duration: 3s
  slides:
    press_start:
      widgets:
      - type: Text
        text: PRESS START  
        font_size: 12
        y: 60%
      - type: Text
        text:  (machine|credits_string) 
        font_size: 10
        y: 30%
      transition:
        type: move_in
        duration: 1s
        direction: right

- duration: 3s
  slides:
    mission_pinball:
      widgets:
      - type: Text
        text: ZUPPA PINBALL 
        font_size: 12
        y: 75%
      - type: Text
        text: 2025 ZUPPA ELTRONICS INC. 
        font_size: 8
        y: 45%  
      transition:
        type: move_in
        duration: 1s
        direction: top
    
     
      
      

- duration: 3s
  slides:
    last_game_score_slide:
      widgets:
      - type: text
        text: LAST GAME
        font_size: 10
        y: 80%
      - type: text
        text: (machine|player1_score)
        font_size: 20
        number_grouping: true
        min_digits: 2
        y: 30%


